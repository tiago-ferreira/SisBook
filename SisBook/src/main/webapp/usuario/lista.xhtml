<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/arquivos/modelos/menu.xhtml">
    <ui:define name="titulo">Listagem de Usuarios</ui:define>

    <ui:define name="content">
        <h1>Listagem de Usuarios</h1>

        <f:view>
            <h:form>
                <h:dataTable value="#{usuarioManaged.listagem}" var="user">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{user.nome}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Data de Nascimento</f:facet>
                        <h:outputText value="#{user.dataNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{user.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sexo</f:facet>
                        <h:outputText value="#{user.sexo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandLink action="#{usuarioManaged.edita(user)}" value="Editar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink action="#{usuarioManaged.remove(user)}" value="Remover"/>
                    </h:column>
                </h:dataTable>

                <h:commandButton action="#{usuarioManaged.atualizaListagem}" value="Atualizar" />

                <h:commandButton action="#{usuarioManaged.limparUsuario}" value="Novo Usuario" />
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
