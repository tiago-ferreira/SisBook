<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/arquivos/modelos/decorador.xhtml">
    <ui:define name="titulo">Listagem de Usuarios</ui:define>

    <ui:define name="conteudo">
        <h1>Listagem de Livros</h1>

        <f:view>
            <h:form>
                <h:dataTable value="#{livroManaged.listagem}" var="livro">
                    <h:column>
                        <f:facet name="header">Titulo</f:facet>
                        <h:outputText value="#{livro.titulo}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ano de Publicacao</f:facet>
                        <h:outputText value="#{livro.anoPublicacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Autor</f:facet>
                        <h:outputText value="#{livro.autor}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Genero</f:facet>
                        <h:outputText value="#{livro.genero}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandLink action="#{livroManaged.edita(livro)}" value="Editar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink action="#{livroManaged.remove(livro)}" value="Remover"/>
                    </h:column>
                </h:dataTable>

                <h:commandButton action="#{livroManaged.atualizaListagem}" value="Atualizar" />

                <h:commandButton action="#{livroManaged.limparLivro}" value="Novo Usuario" />
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
